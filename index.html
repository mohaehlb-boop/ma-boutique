<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Life Simulator</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="logo.png">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }
        header {
            padding: 20px;
            width: 100%;
            text-align: right;
        }
        #logo {
            height: 80px;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }
        .dashboard {
            text-align: center;
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #gold, #fff, #gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .balance {
            font-size: 4em;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 0 0 20px rgba(0,255,0,0.5);
        }
        .income-log {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            margin: 30px 0;
            text-align: left;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .income-item {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards;
        }
        .unlocks {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        .unlock-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 12px;
            width: 180px;
            text-align: center;
            opacity: 0.5;
        }
        .unlock-item.unlocked {
            opacity: 1;
            box-shadow: 0 0 20px rgba(0,255,255,0.6);
            transform: scale(1.05);
        }
        button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.2em;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255,107,107,0.4);
        }
        button:hover { transform: translateY(-5px); }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" id="logo">
    </header>
    <div class="dashboard">
        <h1>Dream Life Simulator</h1>
        <p>Tu vida de lujo en tiempo real</p>
        <div class="balance" id="balance">500,00 €</div>
        
        <div class="income-log" id="log"></div>
        
        <div class="unlocks" id="unlocks">
            <div class="unlock-item" data-price="10000">Rolex Datejust</div>
            <div class="unlock-item" data-price="50000">Lamborghini</div>
            <div class="unlock-item" data-price="100000">Apartamento París</div>
            <div class="unlock-item" data-price="500000">Yate Privado</div>
        </div>
        
        <button onclick="resetDay()">Reset Día</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
