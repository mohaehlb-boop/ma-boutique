<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionProyect</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: linear-gradient(145deg, #0a0e17 0%, #121826 50%, #1a2332 100%);
            --card: rgba(20, 28, 45, 0.65);
            --accent: #00ff9d;
            --accent-glow: #00ff9d88;
            --text: #e0fbfc;
            --text-muted: #94a3b8;
            --border: rgba(0, 255, 157, 0.2);
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(0,255,157,0.08) 0%, transparent 70%);
            pointer-events: none;
            animation: pulse 8s infinite alternate;
        }
        @keyframes pulse { 0% { opacity: 0.4; } 100% { opacity: 0.6; } }
        header {
            padding: 40px 20px 20px;
            text-align: center;
            opacity: 0;
            animation: fadeDown 1s ease-out 0.3s forwards;
        }
        .header-content {
            display: inline-flex;
            align-items: center;
            gap: 20px;
        }
        #logo {
            height: 100px;
            border-radius: 50%;
            border: 4px solid var(--accent);
            box-shadow: 0 0 40px var(--accent-glow);
            transition: all 0.5s;
        }
        #logo:hover {
            transform: scale(1.1) rotate(8deg);
            box-shadow: 0 0 60px var(--accent-glow);
        }
        .site-title {
            font-size: 3em;
            font-weight: 800;
            background: linear-gradient(90deg, #00ff9d, #00d1ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }
        .container {
            background: var(--card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 28px;
            padding: 50px;
            width: 100%;
            max-width: 680px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.6), inset 0 0 30px rgba(0,255,157,0.05);
            border: 1px solid var(--border);
            opacity: 0;
            animation: fadeUp 1s ease-out 0.6s forwards;
        }
        h2 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
            color: var(--text-muted);
            font-weight: 500;
        }
        .current-count {
            text-align: center;
            font-size: 1.6em;
            font-weight: 700;
            margin: 20px 0 30px;
            padding: 16px;
            background: linear-gradient(90deg, rgba(0,255,157,0.15), rgba(0,209,255,0.1));
            border-radius: 16px;
            color: var(--accent);
            box-shadow: 0 0 20px rgba(0,255,157,0.2);
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
        }
        .form-group {
            margin-bottom: 28px;
            opacity: 0;
            animation: fadeUp 0.8s ease-out forwards;
        }
        .form-group:nth-child(1) { animation-delay: 0.8s; }
        .form-group:nth-child(2) { animation-delay: 1.0s; }
        .form-group:nth-child(3) { animation-delay: 1.2s; }
        .form-group:nth-child(4) { animation-delay: 1.4s; }
        .form-group:nth-child(5) { animation-delay: 1.6s; }
        .form-group:nth-child(6) { animation-delay: 1.8s; }
        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--text-muted);
            font-size: 1.1em;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 16px 20px;
            border-radius: 16px;
            border: 1px solid var(--border);
            background: rgba(30, 40, 60, 0.5);
            color: white;
            font-size: 1.15em;
            transition: all 0.4s;
        }
        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--accent-glow);
            transform: translateY(-2px);
        }
        .preview-icon-wrapper {
            text-align: center;
            margin: 20px 0;
        }
        #preview-icon {
            height: 120px;
            width: 120px;
            border-radius: 28px;
            object-fit: cover;
            border: 4px solid var(--accent);
            box-shadow: 0 0 40px var(--accent-glow);
            transition: all 0.5s;
        }
        #preview-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 60px var(--accent-glow);
        }
        .file-input-label {
            display: block;
            padding: 18px;
            background: rgba(30, 40, 60, 0.5);
            border: 2px dashed var(--border);
            border-radius: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s;
            font-weight: 600;
        }
        .file-input-label:hover {
            border-color: var(--accent);
            background: rgba(0,255,157,0.1);
            transform: translateY(-3px);
        }
        .file-name {
            margin-top: 10px;
            font-size: 1em;
            color: var(--text-muted);
            text-align: center;
        }
        .buttons {
            margin-top: 50px;
            display: flex;
            gap: 24px;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeUp 1s ease-out 2s forwards;
        }
        button {
            padding: 18px 40px;
            font-size: 1.3em;
            font-weight: 700;
            border: none;
            border-radius: 20px;
            color: #000;
            cursor: pointer;
            background: var(--accent);
            box-shadow: 0 10px 30px rgba(0,255,157,0.4);
            transition: all 0.4s;
        }
        button:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 50px rgba(0,255,157,0.6);
        }
        button:nth-child(3) {
            background: #ff3b5c;
            box-shadow: 0 10px 30px rgba(255,59,92,0.4);
        }
        button:nth-child(3):hover {
            box-shadow: 0 20px 50px rgba(255,59,92,0.6);
        }
        .spam-info {
            text-align: center;
            margin-top: 30px;
            font-size: 1em;
            color: var(--text-muted);
            opacity: 0;
            animation: fadeIn 1s ease-out 2.5s forwards;
        }
        @keyframes fadeDown {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="logo.png" alt="Logo" id="logo">
            <h1 class="site-title">VisionProyect</h1>
        </div>
    </header>
    <main>

                    <input type="number" id="spam-count" min="1" value="10">

                <div class="buttons">

            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
