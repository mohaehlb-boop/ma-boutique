<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>VisionProyect - Personaliza Notificaciones</title>
</head>
<body>
    <h1>VisionProyect</h1>
    <img src="logo.png" alt="Logo por defecto">
    
    <h2>Personaliza tu notificación</h2>
    <form id="notif-form">
        <label>Logo (URL de imagen):</label><br>
        <input type="text" id="icon-url" placeholder="https://ejemplo.com/imagen.png"><br><br>
        
        <label>Mensaje:</label><br>
        <textarea id="message" placeholder="Escribe tu mensaje aquí"></textarea><br><br>
        
        <label>Sonido (URL de audio, opcional):</label><br>
        <input type="text" id="sound-url" placeholder="https://ejemplo.com/sonido.mp3"><br><br>
        
        <label>Número de notificaciones en spam:</label><br>
        <input type="number" id="spam-count" min="1" max="10" value="1"><br><br> <!-- Limita para evitar abuso -->
        
        <button type="button" onclick="activarNotifs()">Activar y Personalizar Notifs</button>
        <button type="button" onclick="lanzarSpam()">Lanzar Bomba de Notifs</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
