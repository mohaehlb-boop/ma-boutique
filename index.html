<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionProyect - Notificaciones Personalizadas</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="logo.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        #logo {
            height: 80px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        label {
            display: block;
            margin-top: 20px;
            font-size: 1.1em;
        }

        input[type="file"], input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 1em;
        }

        input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .file-name {
            margin-top: 5px;
            font-size: 0.9em;
            color: #ddd;
        }

        .buttons {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 14px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            background: #ff6b6b;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }

        button:hover {
            background: #ff5252;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo VisionProyect" id="logo">
    </header>

    <main>
        <div class="container">
            <h1>VisionProyect</h1>
            <h2>Personaliza tus notificaciones de commande</h2>

            <form id="notif-form">
                <label>Icono de notificación (por defecto: tu logo actual):</label>
                <div style="text-align: center; margin: 15px 0;">
                    <img id="preview-icon" src="logo.png" alt="Vista previa del icono" style="height: 80px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.3);">
                </div>
                <input type="file" id="icon-file" accept="image/*">
                <div class="file-name" id="icon-name">Por defecto: logo.png</div>

                <label>Sonido de notificación (por defecto: sonido.mp3):</label>
                <input type="file" id="sound-file" accept="audio/*">
                <div class="file-name" id="sound-name">Por defecto: sonido.mp3 <strong>✓</strong></div>

                <label>Precio (default: 59,99 €):</label>
                <input type="text" id="precio" value="59,99 €">

                <label>Cantidad de artículos (default: 1):</label>
                <input type="number" id="cantidad" min="1" value="1">

                <label>Texto después del punto (default: VisionProyect):</label>
                <input type="text" id="texto-punto" value="VisionProyect">

                <label>Número de notificaciones en spam (máx 20):</label>
                <input type="number" id="spam-count" min="1" max="20" value="5">

                <div class="buttons">
                    <button type="button" onclick="activarNotifs()">Activar Notificaciones</button>
                    <button type="button" onclick="lanzarSpam()">Lanzar Bomba de Notifs</button>
                </div>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
